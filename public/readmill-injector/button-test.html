<!DOCTYPE>
<html>
  <head>
    <title>Readmill Injector button test</title>
    <style type="text/css">
      div {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="book.epub">Epub</a>
    </div>
    <div>
      <a href="book.pdf">PDF</a>
    </div>
    <div>
      <a href="book.acsm">Adobe something</a>
    </div>
    <div>
      <div class="send-to-readmill" data-download="http://smgt.me/book.epub" data-display="large"></div>
    </div>
    <script type="text/javascript">
      (function() {
        var st = document.createElement('script'); st.type = 'text/javascript'; st.async = true;
        st.src = 'https://platform.readmill.com/send.js';
        var p = document.getElementsByTagName('script')[0]; p.parentNode.insertBefore(st, p);
        })();
    </script>
  </body>
</html>
